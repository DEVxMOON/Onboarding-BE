spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

auth:
  jwt:
    issuer: your-issuer
    secret: your-secret-key
    accessTokenExpirationHour: 12

server:
  port: 8080
